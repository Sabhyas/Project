<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ანგარიშზე შესვლა</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            background-image: url(https://www.palitravideo.ge/static/img/logo.png);
            color: lime;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        form {
            background-color: red;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px white;
            width: 300px;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <form>
        <h2>შესვლა</h2>
        <label for="username">სახელი:</label>
        <input type="text" id="username" name="username" required>

        <label for="password">პაროლი:</label>
        <input type="password" id="password" name="password" required>

        <button type="submit">დადასტურება</button>
    </form>

</body>
</html>
